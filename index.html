<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inspeksi Kendaraan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Inspeksi Kendaraan</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inspeksiModal">Isi Form Inspeksi</button>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="inspeksiModal" tabindex="-1" aria-labelledby="inspeksiModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inspeksiModalLabel">Form Inspeksi Kendaraan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="proses_input.php" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Region</label>
                            <select name="region" class="form-control" required>
                                <option value="Bekasi">Bekasi</option>
                                <option value="Medan">Medan</option>
                                <option value="Palembang">Palembang</option>
                                <option value="Balikpapan">Balikpapan</option>
                                <option value="Lampung">Lampung</option>
                                <option value="Pekanbaru">Pekanbaru</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nama Driver</label>
                            <select name="nama_driver" class="form-control" required>
                                <option value="Rikson">Rikson</option>
                                <option value="Wilson">Wilson</option>
                                <option value="Trisno">Trisno</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">No Polisi</label>
                            <select name="no_polisi" class="form-control" required>
                                <option value="B 9310 KXS">B 9310 KXS</option>
                                <option value="B 9038 KXS">B 9038 KXS</option>
                                <option value="B 9120 KYV">B 9120 KYV</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kondisi Ban</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="kondisi_ban[]" value="DEPAN KIRI Dibawah 50%">
                                    <label class="form-check-label">DEPAN KIRI Dibawah 50%</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="kondisi_ban[]" value="DEPAN KANAN Dibawah 50%">
                                    <label class="form-check-label">DEPAN KANAN Dibawah 50%</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="kondisi_ban[]" value="BELAKANG KANAN Dibawah 50%">
                                    <label class="form-check-label">BELAKANG KANAN Dibawah 50%</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="kondisi_ban[]" value="BELAKANG KIRI Dibawah 50%">
                                    <label class="form-check-label">BELAKANG KIRI Dibawah 50%</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="kondisi_ban[]" value="BELAKANG KANAN Diatas 50%">
                                    <label class="form-check-label">BELAKANG KANAN Diatas 50%</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="kondisi_ban[]" value="BELAKANG KIRI Diatas 50%">
                                    <label class="form-check-label">BELAKANG KIRI Diatas 50%</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="kondisi_ban[]" value="DEPAN KIRI Diatas 50%">
                                    <label class="form-check-label">DEPAN KIRI Diatas 50%</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="kondisi_ban[]" value="Baik Semua">
                                    <label class="form-check-label">Baik Semua</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rekomendasi</label>
                            <textarea name="rekomendasi" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                            <button type="submit" class="btn btn-primary">Simpan Inspeksi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
